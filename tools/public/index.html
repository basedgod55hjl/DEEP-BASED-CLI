<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Mapper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    form { margin-bottom: 1rem; }
    input[type=text] { width: 300px; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    pre { background: #f4f4f4; padding: 1rem; border: 1px solid #ddd; max-height: 400px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Website Mapper</h1>
  <form id="mapperForm">
    <input id="urlInput" type="text" placeholder="https://example.com" required />
    <button type="submit">Map</button>
  </form>
  <pre id="output"></pre>
  <script>
    const form = document.getElementById('mapperForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      const res = await fetch(`/api/map?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      document.getElementById('output').textContent = data.output.join('\n');
    });
  </script>
</body>
</html>
