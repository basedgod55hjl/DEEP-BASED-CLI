<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BASED CLI WebUI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">BASED CLI WebUI</div>
  <div id="container">
    <div class="panel">
      <h2>CLI Runner</h2>
      <input id="cliInput" type="text" placeholder="--status" />
      <div class="buttons">
        <button id="runBtn">Run CLI</button>
        <button id="statusBtn">Status</button>
      </div>
      <pre id="cliOutput"></pre>
    </div>
    <div class="panel">
      <h2>Website Mapper (C++)</h2>
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button id="mapBtn">Map</button>
      <pre id="mapOutput"></pre>
    </div>
  </div>

  <script>
    async function runCLI(cmd) {
      const res = await fetch('/api/cli', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd })
      });
      return res.json();
    }

    document.getElementById('runBtn').addEventListener('click', async () => {
      const cmd = document.getElementById('cliInput').value;
      const data = await runCLI(cmd);
      document.getElementById('cliOutput').textContent = data.error || data.output;
    });

    document.getElementById('statusBtn').addEventListener('click', async () => {
      const data = await runCLI('--status');
      document.getElementById('cliOutput').textContent = data.error || data.output;
    });

    document.getElementById('mapBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value;
      const res = await fetch(`/api/map?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      document.getElementById('mapOutput').textContent = data.error || data.output.join('\n');
    });
  </script>
</body>
</html>
