version: '3.8'

services:
  claude-coder-agent:
    build:
      context: .
      dockerfile: Dockerfile.claude_coder
    container_name: claude-coder-agent
    volumes:
      # Mount the current codebase for scanning
      - .:/app/codebase:ro
      # Mount scans directory for output
      - ./scans:/app/scans
      # Mount logs directory
      - ./logs:/app/logs
      # Mount data directory
      - ./data:/app/data
    environment:
      - CLAUDE_API_KEY=sk-your-api-key
      - DEEPSEEK_API_KEY=sk-your-api-key
      - PYTHONPATH=/app
    working_dir: /app/codebase
    command: ["python", "/app/claude_coder_docker.py"]
    restart: unless-stopped
    networks:
      - claude-coder-network

  # Optional: Add a web interface for viewing scan results
  claude-coder-web:
    image: nginx:alpine
    container_name: claude-coder-web
    ports:
      - "8080:80"
    volumes:
      - ./scans:/usr/share/nginx/html/scans:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - claude-coder-agent
    networks:
      - claude-coder-network
    profiles:
      - web

networks:
  claude-coder-network:
    driver: bridge

volumes:
  scans:
  logs:
  data: 